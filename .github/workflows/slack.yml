name: Slack Notification

on:  
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      message:
        description: "Message"
        required: true
        type: string
      title:
        description: "Title"
        required: true
        type: string

jobs:  
  send-notification:  
    runs-on: ubuntu-latest  
    environment: ${{ inputs.environment }}

    env:  
      SLACK_TOKEN: ${{ secrets.SLACK_API }}  

    steps:  
    - name: Notify Slack  
      run: |
            curl -X POST -H "Content-type: application/json; charset=utf-8" \
                -H "Authorization: Bearer $SLACK_TOKEN" \
                --data '{
                "channel": "github-${{ inputs.environment }}",
                "text": "ğŸ“¢ *`${{ inputs.title }}`*\n\nğŸ‘¤ *Triggered by:* `${{ github.actor }}`\nğŸŒ *Environment:* `${{ inputs.environment }}`\nğŸ“ *Message:* `${{ inputs.message }}`\nğŸ”— *Trigger Details:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                }' https://slack.com/api/chat.postMessage